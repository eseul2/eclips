<style>

#nav {
	background: #748D63;

}

ul {
	margin : 0px;   /*바깤쪽 여백이 사라짐 */
	padding : 0px;
}

li {
	display : inline-block;	     /* 새 줄로 넘어가지 않게 */
	list-style-type : none;
	padding : 0px 15px;   			/* 시계 방향으로 돌아가는데 반복되면 두개만 적어도 된다. */
}

ul li a {
	color : white;
	text-decoration : none;
}

/* 마우스 올라 갈 때 색 */
nav ul li a:hover {
color : violet;                       
}





</style>
</head>
