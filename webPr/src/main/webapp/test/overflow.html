<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

p{
	width : 15em;
	height : 3em;
	border : 1px solid lightgray;
}

.hidden { overflow : hidden; }
.visible { overflow : visible; }
.scroll { overflow : scroll; }


</style>
</head>
<body>
<h3>overflow 프로퍼티</h3>
<hr>

<p class = "hidden">무궁화 꽃이 피었습니다.<br>무궁화 꽃이 피었습니다.<br>무궁화 꽃이 피었습니다.</p>
<br>
<p class = "visible">무궁화 꽃이 피었습니다.<br>무궁화 꽃이 피었습니다.<br>무궁화 꽃이 피었습니다.</p>
<br>
<p class ="scroll">무궁화 꽃이 피었습니다.<br>무궁화 꽃이 피었습니다.<br>무궁화 꽃이 피었습니다.</p>

</body>
</html>
